<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <section>
    <div class="container1">

      <div class="column1-1">
        <div><img class="logo" src="images/apple.svg" alt="Logo" width="40" height="34"></div>
        <h1>Fylo</h1>
      </div>

      <div class="column1-2">

        <div class="icon_div"><img class="icons" src="images/icon-folder.svg" alt="Folder" width="26" height="25"></div>

      </div>
    </div>

    <div class="container2">
      <div class="column2-1">

          <div class="white_circle"></div>
        </div>

        <div class="gb2">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="column2-3">
        <p class="last_gb"><span class="last_gb_child">185</span> GB LEFT</p>
      </div>
